<dom-module id="my-counter">
    <template>
      <style>
        :host {
          display: block;
        }
      </style>
      <h2>[[name]]</h2>
      <button type="button" on-tap="onDecrease">-</button>
      <div>[[value]]</div>
      <button type="button" on-tap="onIncrease">+</button>
    </template>
  
    <script>

      Polymer({
  
        is: 'my-counter',

        attached() {
          this.value = store.getState().counter1;
          store.subscribe(() => {
            console.log("state change detected");
            const {counter1} = store.getState();
            this.value = counter1;
          });
        },
  
        properties: {
          name: {
            type: String,
            value: 'Counter Name',
          },
          value: {
            type: Number,
            value: 0
          },
        },

        onIncrease(event) {
          store.dispatch(actionCreator.increment());
        },
        
        onDecrease(event) {
          store.dispatch(actionCreator.decrement());
        }

      });
    </script>
  </dom-module>
